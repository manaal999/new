<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom Styles -->
    <style>
      /* Body background color and font */
      body {
        background-color: #34230b; /* Royal Blue */
        color: #F7E1A3; /* Creamy gold color for text */
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
      }

      /* Navbar styles */
      .custom-navbar {
        background-color: #1D4ED8; /* Royal blue for navbar */
        transition: background-color 0.3s ease;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.258); /* Shadow for depth */
      }

      /* Navbar hover effect */
      .custom-navbar:hover {
        background-color: #1E40AF; /* Slightly darker royal blue on hover */
      }

      /* Navbar brand */
      .navbar-brand {
        color: #F7E1A3; /* Creamy gold color */
        font-size: 1.8rem;
        font-weight: bold;
        letter-spacing: 2px;
      }

      .navbar-brand:hover {
        color: #FFD700; /* Gold color on hover */
      }

      /* Navbar links */
      .nav-link {
        color: #F7E1A3; /* Soft gold for nav links */
        font-size: 1.1rem;
        transition: color 0.3s ease, transform 0.3s ease;
        padding: 10px 15px;
      }

      .nav-link:hover {
        color: #362f09; /* Gold color on hover */
        transform: scale(1.1); /* Subtle scaling effect */
        text-decoration: underline;
      }

      .nav-link.active {
        color: #1b1503; /* Highlight active link */
        font-weight: bold;
        border-bottom: 2px solid #FFD700; /* Gold border for active link */
      }

      /* Custom background for buttons */
      .btn-custom {
        background-color: #FFD700; /* Soft gold background for buttons */
        color: #382d11; /* Royal blue text */
        border: none;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .btn-custom:hover {
        background-color: #F7E1A3; /* Lighter gold on hover */
        color: #1b1503; /* Darker blue text on hover */
      }

      /* Card background for special sections */
      .card {
        background-color: #513d00; /* Darker royal blue for card background */
        color: #F7E1A3; /* Soft gold text */
      }

      .card-title {
        color: #FFD700; /* Gold title */
      }

      .card-body {
        background-color: #362c0c; /* Match body background */
      }

      /* Footer background */
      footer {
        background-color: #2e1e0b; /* Royal blue footer */
        color: #F7E1A3; /* Gold footer text */
        text-align: center;
        padding: 20px;
      }

    </style>

  </head>

  <body>
    <div id="root"></div>

    <!-- React entry point -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>

</html>
